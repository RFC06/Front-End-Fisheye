<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/photographer.css" type="text/css">
    <link rel="stylesheet" href="css/lightbox.css" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
        </a>
    </header>

    <main id="main">
        <!-- Section principale pour le profil du photographe -->
        <div class="wrapper photograph-header">
            <!-- Les informations du photographe seront insérées ici via JavaScript -->
            
            <div class="photographer-info">
                 <!-- Cette section contiendrales infos (nom, ville, pays, tagline) -->
            </div>


        <div class= "photographer-contact">
            <!-- Bouton de contact du photographe -->
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>

        <div class="photographer-picture">
             <!-- Cette section contiendra le portrait -->
              <img src="assets/photographers/${photographer.portrait}" alt="${photographer.name}">
            </div>
        </div>


<!-- Section pour le menu de tri -->
<div class="dropdown">
    <button class="dropbtn">Trier par</button>
    <div class="dropdown-content">
        <!-- <a href="#" onclick="sortImages('popularity')">Popularité</a>
        <a href="#" onclick="sortImages('date')">Date</a>-->

        <a href="#" id="sort-gallery-by-popularity">Popularité</a>
        <a href="#" id="sort-gallery-by-date">Date</a>
        <a href="#" id="sort-gallery-by-title">Titre</a>
    </div>
</div>



<!-- Section pour la galerie des médias du photographe -->
<section class="wrapper media-section" id="gallery">
    <!-- Les médias du photographe seront insérés ici via JavaScript -->

</section>
</main>

<!-- Lightbox structure -->
<div id="lightbox" class="lightbox">
      <!--  <span class="close" onclick="closeLightbox()">&times;</span>-->
   <!--  <img id="lightbox-image" src="" alt="Lightbox-Media" style="display: block;">-->
   <!--  <video id="lightbox-video" controls style="display: block;"></video>-->
</div>

<!-- Scripts -->
<script type="module" src="./scripts/pages/photographer.js"></script>
<script type="module" src="/scripts/utils/contactForm.js"></script>
<script type="module" src="/scripts/utils/sortImages.js"></script> <!-- Ajout du script pour le tri -->


<div class="media-section">
    <!-- Les cartes de médias seront insérées ici via JavaScript -->
</div>






</body>
</html>
